<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="result">
        <section class="res">0</section>    
        <section class="calculator-buttons">
            <div class="row">
                <button class="medium">C</button>
                <button class="normal">←</button>
                <button class="special">÷</button>
            </div>
            <div class="row">
                <button class="normal">7</button>
                <button class="normal">8</button>
                <button class="normal">9</button>
                <button class="special">×</button>
            </div>
            <div class="row">
                <button class="normal">4</button>
                <button class="normal">5</button>
                <button class="normal">6</button>
                <button class="special">-</button>
            </div>
            <div class="row">    
                <button class="normal">1</button>
                <button class="normal">2</button>
                <button class="normal">3</button>
                <button class="special">+</button>
            </div>
            <div class="row">    
                <button class="big">0</button>
                <button class="special">=</button>
            </div>        
        </section>
    </div>
    <script src="./calculator.js"></script>
    </body>
</html>
